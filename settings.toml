# settings.toml: Configuration for Firestore and Datastore documentation mirror

# Discovery entry points
seeds = [
    "https://cloud.google.com/firestore/native/docs",
    "https://cloud.google.com/firestore/docs/samples/firestore-data-set-id-random-collection-async",
    "https://cloud.google.com/firestore/mongodb-compatibility/docs",
    "https://cloud.google.com/datastore/docs/concepts/overview",
    "https://cloud.google.com/datastore/docs/samples/datastore-add-entity",
    "https://cloud.google.com/sdk/gcloud/reference/firestore",
    "https://cloud.google.com/sdk/gcloud/reference/datastore"
]

# Path prefixes to mirror
# Include both web documentation and gcloud CLI reference
prefixes = [
    "/firestore/",
    "/datastore/",
    "/sdk/gcloud/reference/firestore/",
    "/sdk/gcloud/reference/alpha/firestore/",
    "/sdk/gcloud/reference/beta/firestore/",
    "/sdk/gcloud/reference/datastore/",
    "/sdk/gcloud/reference/alpha/datastore/",
    "/sdk/gcloud/reference/beta/datastore/"
]

# Sitemap URL(s) to discover links
# sitemaps = ["https://cloud.google.com/sitemap.xml"]

# Recursive discovery from Markdown content
recursive = true

# Rate limiting: requests per minute (default: 50.0)
# qpm = 50.0

# Wait duration when quota is exceeded (default: 1m10s)
# qw = "1m10s"
